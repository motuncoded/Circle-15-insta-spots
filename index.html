<!doctype html>
<html lang="en">
  <head>
    <!-- meta data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="A simple Instagram-like profile page" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Instagram, Profile" />
    <meta name="author" content="Circle 15" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="style.css" />
    <title>Insta spots</title>
  </head>
  <body>
    <div class="main-container" aria-label="Main Container">
      <header class="site-header">
        <h1 class="logo" aria-label="Site Logo">✢ SPOTS</h1>
      </header>
      <main class="hero" aria-label="Hero Section">
        <div class="hero__left" aria-label="Hero Left Section">
          <img
            src="./assets/Avatar.png"
            alt="Profile picture of person"
            class="hero__img"
            id="currentProfileImg"
          />
          <div class="hero__profile" aria-label="Hero Profile Section">
            <section class="hero__profile--top">
              <h2 class="hero__name" id="currentName">Bessie Coleman</h2>
              <h3 class="hero__bio" id="currentBio">Civil Aviator</h3>
            </section>
            <button
              class="hero__edit"
              id="editProfileBtn"
              aria-label="Edit Profile Button"
            >
              <img src="./assets/Group 2.svg" alt="Edit Profile Icon" />
              Edit Profile
            </button>
          </div>
        </div>
        <button class="new_post" aria-label="New Post Button">
          <img src="./assets/Group 26.svg" alt="New Post Icon" />
          New Post
        </button>
      </main>
      <hr class="hz__line" />
      <section class="cards" aria-label="Cards Section"></section>
      <hr class="hz__line" />
      <footer aria-label="Site Footer">
        <p>2024 © Spots</p>
      </footer>
    </div>

    <!-- Edit Profile Modal -->
    <section
      class="modal-overlay"
      id="editModal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="createPostTitle"
      aria-describedby="createPostDesc"
      tabindex="-1"
    >
      <div class="modal-content">
        <button
          class="modal-close"
          id="closeModal"
          aria-label="Close Create Post Modal"
          type="button"
        >
          &times;
        </button>
        <h4 class="modal-title">Edit Profile</h4>
        <form id="editForm">
          <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput" required />
          </div>
          <div class="form-group">
            <label for="bioInput">Bio</label>
            <textarea class="form-control" id="bioInput" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="imageInput">Profile Picture</label>
            <input
              type="file"
              class="form-control"
              id="imageInput"
              accept="image/*"
              aria-required="true"
            />
          </div>
          <div class="image-preview-container">
            <img
              id="imagePreview"
              class="image-preview"
              alt="Profile preview"
            />
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancelEdit">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </section>

    <!-- create post Modal -->
    <section
      class="modal-overlay"
      id="createPostModal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="createPostTitle"
      aria-describedby="createPostDesc"
      tabindex="-1"
    >
      <div class="modal-content">
        <button
          class="modal-close"
          id="closeCreatePostModal"
          aria-label="Close Create Post Modal"
          type="button"
        >
          &times;
        </button>
        <h4 class="modal-title" id="createPostTitle">Create Post</h4>
        <p id="createPostDesc" class="sr-only">
          Fill out the form to create a new post with an image and description.
        </p>
        <form id="createPostForm">
          <div class="form-group">
            <label for="postImageInput">Image</label>
            <input
              type="file"
              class="form-control"
              id="postImageInput"
              name="postImageInput"
              accept="image/*"
              required
              aria-required="true"
            />
          </div>
          <div class="form-group">
            <label for="postDescriptionInput">Description</label>
            <textarea
              class="form-control"
              id="postDescriptionInput"
              name="postDescriptionInput"
              rows="3"
              required
              aria-required="true"
              minlength="3"
            ></textarea>
          </div>
          <div class="form-actions">
            <button
              type="button"
              class="btn btn-secondary"
              id="cancelCreatePost"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Create Post</button>
          </div>
        </form>
      </div>
    </section>

    <!-- javascript file -->
    <script type="module" src="display-card.js" defer></script>
    <script src="edit-profile-modal.js" defer></script>
    <script src="create-post.js" defer></script>
  </body>
</html>
